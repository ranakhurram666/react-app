<!--   Upload Image Form   -->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="upload_div">

          <form class="form-horizontal" method="POST" id="upload_form" enctype="multipart/form-data" novalidate>
          <fieldset>

          <!-- Form Name -->
            <legend id="upload_legend">Upload Images</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Image Tag">Image Tag</label>  
            <div class="col-md-7">
            <input id="Image_Tag" name="Image Tag" type="text" placeholder="Tag" class="form-control input-md" required>
            <span class="help-block">e.g Mr. Bean Gif</span>  
            </div>
            <div class="col-md-1"></div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="Image Tag">Image Title</label>
            <div class="col-md-7">
            <input id="Image_Title" name="Image Title" type="text" placeholder="Title" class="form-control input-md" required>
            <span class="help-block">e.g Mr. Bean Gif</span>
            </div>
            <div class="col-md-1"></div>
          </div>


            <div class="form-group">
              <label class="col-md-4 control-label" for="Category">Category</label>
              <div class="col-md-7">
                <select id="Category" name="Category" class="form-control">
                  <option value="Funny">Funny</option>
                  <option value="Sad">Sad</option>
                  <option value="Nature">Nature</option>
                  <option value="Animal">Animal</option>
                  <option value="Babies">Babies</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-1"></div>
            </div>

<!--      Text Area-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Description">Description</label>
            <div class="col-md-7">                     
              <textarea class="form-control" id="Description" name="Description"
                        placeholder="Add description of image...." required></textarea>
            </div>
            <div class="col-md-1"></div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Select source</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                Local Storage
              </label>
              </div>
            <div class="radio">
              <label for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="2">
                Url
              </label>
              </div>
            </div>
          </div>

          <div class="form-group" id="url_div">
            <label class="col-md-4 control-label" for="image_url">Image Url</label>
            <div class="col-md-7">
            <input id="url" name="image_url" type="text" placeholder="Url..." class="form-control input-md" required>
            <span class="help-block">e.g http://example.com/def.gif</span>
            </div>
            <div class="col-md-1"></div>
          </div>

          <!-- File Button --> 
          <div class="form-group" id="file_div">
            <label class="col-md-4 control-label" for="gif">Upload Gif</label>

            
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">

              <input id="gif" name="gif" class="input-file" type="file" value="Choose gif image" required>
            </div>

          </div>



          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="upload"></label>
            <div class="col-md-4">
            <button type="submit" id="upload" name="upload" class="btn btn-primary">Upload</button>
            <div class="col-md-4"></div>

            </div>

          </div>
             <span id="alert_span" style="color: red"></span>
              <span id="success_span" style="color: green"></span>
          </fieldset>
          </form>
      
      </div>
      
    </div>

    
</div>

<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridModalLabel">Delete gif image</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid bd-example-row">
            Do You really want to delete?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="delete-btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="delete-btn-ok">OK</button>
      </div>
    </div>
  </div>
</div>
<div class="bd-example bd-example-padded-bottom" id="delete-dialog">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#gridSystemModal" id="delete-dialog-btn">
    Launch demo modal
  </button>
</div>
